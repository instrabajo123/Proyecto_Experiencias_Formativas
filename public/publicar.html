<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Publicar Trabajo</title>

  <link rel="stylesheet" href="./css/styles.css">
  <link rel="stylesheet" href="./css/ui.css">
</head>
<body>

<!-- HEADER GLOBAL -->
<header class="header">
  <div class="logo">Galería Virtual</div>

  <nav class="nav">
    <a href="/public/index.html">Inicio</a>
    <a href="/public/publicar.html">Publicar</a>

    <button id="btn-login" class="btn-acceder">Acceder</button>

    <div id="user-options" class="hidden user-menu">
      <a id="btn-perfil" href="/public/perfil.html">Mi Perfil</a>
      <a id="btn-admin" href="/public/admin.html" class="hidden">Panel Admin</a>
      <button id="btn-logout" class="btn-logout">Cerrar sesión</button>
    </div>
  </nav>
</header>


<!-- FORMULARIO PUBLICACIÓN -->
<main class="publicar-container">
  <h2>Publicar un nuevo trabajo</h2>

  <form id="form-publicar" class="form-publicar">

    <label>Título</label>
    <input type="text" id="titulo" maxlength="60" placeholder="Ej. Diseño de logo profesional" required>

    <label>Descripción</label>
    <textarea id="descripcion" maxlength="220" placeholder="Describe tu trabajo..." required></textarea>

    <label>Precio (S/)</label>
    <input type="number" id="precio" min="1" required>

    <label>Imagen</label>
    <input type="file" id="imagen" accept="image/*" required>

    <button class="btn-publicar-form" type="submit">Publicar</button>

    <p id="mensaje-publicar" class="mensaje-publicar"></p>
  </form>
</main>


<script type="module" src="./js/firebase-config.js"></script>
<script type="module" src="./js/auth.js"></script>
<script type="module" src="./js/storage.js"></script>
<script type="module" src="./js/firestore.js"></script>
<script type="module" src="./js/publicar.js"></script>

</body>
</html>
