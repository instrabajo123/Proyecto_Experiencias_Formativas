<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Detalle del Trabajo</title>

  <link rel="stylesheet" href="./css/styles.css">
  <link rel="stylesheet" href="./css/ui.css">
</head>

<body>

  <!-- HEADER GENERAL -->
  <header class="header">
    <div class="logo">Galería Virtual</div>

    <nav class="nav">
      <a href="/public/index.html">Inicio</a>
      <a href="/public/publicar.html">Publicar</a>

      <button id="btn-login" class="btn-acceder">Acceder</button>

      <div id="user-options" class="hidden user-menu">
        <a id="btn-perfil" href="/public/perfil.html">Mi Perfil</a>
        <a id="btn-admin" href="/public/admin.html" class="hidden">Panel Admin</a>
        <button id="btn-logout" class="btn-logout">Cerrar sesión</button>
      </div>
    </nav>
  </header>

  <!-- CONTENIDO DEL DETALLE -->
  <main class="detalle-container">

    <!-- IMAGEN DEL TRABAJO -->
    <img id="detalle-img" class="detalle-img" src="" alt="Trabajo">

    <!-- TÍTULO -->
    <h2 id="detalle-titulo"></h2>

    <!-- DESCRIPCIÓN -->
    <p id="detalle-desc"></p>

    <!-- PRECIO -->
    <p><strong>Precio:</strong> S/ <span id="detalle-precio"></span></p>

    <!-- RATING PROMEDIO -->
    <p><strong>Valoración:</strong> <span id="detalle-rating"></span></p>

    <!-- BOTÓN COMPRAR -->
    <button id="btn-comprar" class="btn-comprar">Comprar ahora</button>

    <!-- COMENTARIOS -->
    <section class="detalle-comentarios">
      <h3>Comentarios</h3>

      <!-- LISTADO -->
      <div id="comentarios-lista"></div>

      <!-- AREA DE COMENTAR -->
      <div id="comentarios-area" class="hidden">

        <label>Tu valoración:</label>
        <div id="rating-stars" class="star-rating">
          ☆☆☆☆☆
        </div>

        <textarea id="comentario-texto" placeholder="Escribe un comentario..."></textarea>

        <button id="btn-enviar-comentario" class="btn-comentar">Comentar</button>
      </div>
    </section>

  </main>

  <!-- SCRIPTS -->
  <script type="module" src="./js/firebase-config.js"></script>
  <script type="module" src="./js/auth.js"></script>
  <script type="module" src="./js/detalle.js"></script>

</body>
</html>
