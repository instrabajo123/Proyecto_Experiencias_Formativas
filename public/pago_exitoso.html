<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <title>Pago Exitoso</title>

  <style>
    body {
      font-family: Poppins, sans-serif;
      background: #eef1f7;
      height: 100vh;
      display: flex;
      justify-content: center;
      align-items: center;
      text-align: center;
    }

    .success-box {
      background: white;
      padding: 40px;
      width: 420px;
      border-radius: 14px;
      box-shadow: 0 8px 22px rgba(0,0,0,0.15);
    }

    h2 {
      color: #16a34a;
      margin-bottom: 10px;
    }

    p {
      color: #333;
      font-size: 15px;
      margin-bottom: 20px;
    }

    a {
      display: inline-block;
      padding: 10px 15px;
      background: #2d67ff;
      color: white;
      border-radius: 8px;
      text-decoration: none;
      transition: 0.2s;
    }

    a:hover {
      background: #1d4ed8;
    }
  </style>
</head>

<body>

  <div class="success-box">
    <h2>✔ Pago realizado con éxito</h2>
    <p>Gracias por su compra. Su pago ha sido procesado correctamente.</p>

    <a href="/public/index.html">Volver al inicio</a>
  </div>

</body>
</html>
