<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Panel de Administrador</title>
  <link rel="stylesheet" href="styles.css">
  <style>
    .admin-container {
      padding: 20px;
    }
    .admin-grid {
      display: grid;
      grid-template-columns: repeat(auto-fill, minmax(260px, 1fr));
      gap: 20px;
      margin-top: 20px;
    }
    .admin-card {
      background: #fff;
      padding: 12px;
      border-radius: 10px;
      box-shadow: 0 3px 7px rgba(0,0,0,0.15);
      text-align: center;
    }
    .admin-card img {
      width: 100%;
      height: 180px;
      object-fit: cover;
      border-radius: 8px;
    }
    .admin-card button {
      width: 100%;
      margin-top: 8px;
      padding: 8px;
      border: none;
      border-radius: 5px;
      cursor: pointer;
      font-weight: bold;
    }
    .approve-btn { background: #00c853; color: white; }
    .delete-btn { background: #d50000; color: white; }
  </style>
</head>
