<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>Iniciar Sesión | Galería Virtual</title>
  <link rel="stylesheet" href="/assets/css/styles.css">
</head>
<body>
  <div class="login-box">
    <img src="https://via.placeholder.com/80.png?text=GV" alt="Logo">
    <h1>Bienvenido</h1>
    <p>Accede con tu cuenta para publicar, comprar y explorar trabajos creativos.</p>
    <button id="googleLoginBtn">Iniciar sesión con Google</button>
  </div>

  <!-- Firebase libs -->
  <script src="https://www.gstatic.com/firebasejs/8.10.1/firebase-app.js"></script>
  <script src="https://www.gstatic.com/firebasejs/8.10.1/firebase-auth.js"></script>
  <script src="https://www.gstatic.com/firebasejs/8.10.1/firebase-firestore.js"></script>

  <!-- Init -->
  <script src="/assets/js/firebase.js"></script>

  <script>
    // Simple handler para el botón de login (usa firebase.js)
    document.getElementById('googleLoginBtn').addEventListener('click', async () => {
      const provider = new firebase.auth.GoogleAuthProvider();
      try {
        const result = await auth.signInWithPopup(provider);
        const user = result.user;
        // Guardar usuario en collection users si no existe (rol por defecto: usuario)
        await db.collection('users').doc(user.uid).set({
          displayName: user.displayName || null,
          email: user.email || null,
          rol: "usuario"
        }, { merge: true });
        alert(`Bienvenido ${user.displayName}`);
        window.location.href = "/views/index.html";
      } catch (err) {
        console.error(err);
        alert("Error al iniciar sesión.");
      }
    });
  </script>

</body>
</html>
