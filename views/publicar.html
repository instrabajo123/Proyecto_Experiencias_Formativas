<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="utf-8" />
  <title>Publicar Trabajo</title>
  <link rel="stylesheet" href="/assets/css/styles.css">
</head>
<body>
  <header class="header-hero"><div class="logo">Galería Virtual</div></header>

  <main style="max-width:700px;margin:30px auto;padding:18px;">
    <h2>Publicar Trabajo</h2>
    <form id="formPublicar">
      <input id="titulo" placeholder="Título" required style="width:100%;padding:10px;margin:8px 0;">
      <textarea id="descripcion" placeholder="Descripción" required style="width:100%;padding:10px;margin:8px 0;"></textarea>
      <input id="precio" type="number" placeholder="Precio" style="padding:10px;margin:8px 0;">
      <input id="imagen" type="file" accept="image/*" style="margin:8px 0;">
      <button type="submit" class="btn btn-primary">Publicar</button>
    </form>
    <p id="mensaje"></p>
  </main>

  <script src="https://www.gstatic.com/firebasejs/8.10.1/firebase-app.js"></script>
  <script src="https://www.gstatic.com/firebasejs/8.10.1/firebase-auth.js"></script>
  <script src="https://www.gstatic.com/firebasejs/8.10.1/firebase-firestore.js"></script>
  <script src="https://www.gstatic.com/firebasejs/8.10.1/firebase-storage.js"></script>

  <script src="/assets/js/firebase.js"></script>
  <script src="/assets/js/script_publicar.js"></script>
</body>
</html>
