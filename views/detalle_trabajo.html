<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Detalle del Trabajo</title>

  <link rel="stylesheet" href="/assets/css/styles.css">
  <link rel="stylesheet" href="/assets/css/ui.css">

  <style>
    .detalle-wrapper {
      max-width: 1100px;
      margin: 40px auto;
      padding: 20px;
      display: grid;
      grid-template-columns: 1.2fr 1fr;
      gap: 30px;
      background: white;
      border-radius: 14px;
      box-shadow: 0 4px 20px rgba(0,0,0,0.08);
    }
    .detalle-img {
      width: 100%;
      height: 400px;
      object-fit: cover;
      border-radius: 14px;
      background: #eee;
    }
    .detalle-info h2 {
      margin-top: 0;
      font-size: 1.7rem;
      color: #333;
    }
    .precio-detalle {
      font-size: 1.5rem;
      font-weight: bold;
      color: #4F46E5;
      margin: 10px 0 20px;
    }
    .btn-comprar {
      width: 100%;
      padding: 12px;
      background: #4F46E5;
      color: white;
      border: none;
      border-radius: 10px;
      font-size: 1.1rem;
      cursor: pointer;
      transition: .2s;
      margin-top: 10px;
    }
    .btn-comprar:hover { background: #4338CA; }
    .comentarios-box { margin-top: 40px; }
    .estrellas input { display: none; }
    .estrellas label {
      font-size: 28px;
      color: #ccc;
      cursor: pointer;
      transition: .2s;
    }
    .estrellas input:checked ~ label { color: #FFD700; }
    .comentario {
      background: #f7f7ff;
      padding: 14px;
      border-radius: 10px;
      margin-bottom: 12px;
    }
    .comentario strong { color: #4F46E5; }
  </style>
</head>
<body>

<header class="header-hero">
  <div class="logo">Galer√≠a Virtual</div>
  <nav class="nav-right">
      <a href="/views/index.html" class="nav-link">Inicio</a>
      <a href="/views/publicar.html" class="nav-link">Publicar</a>
      <button id="loginBtn" class="btn btn-ghost">Acceder</button>
      <div id="userMenuWrapper" style="display:none; position:relative;">
          <div id="avatarUser" class="user-avatar">U</div>
          <div id="userDropdown" class="menu-dropdown hidden">
              <p class="menu-section-title">Cuenta</p>
              <button class="menu-item" onclick="location.href='/views/portafolio.html'">üìÅ Mi portafolio</button>
              <button class="menu-item" onclick="location.href='/views/mis_publicaciones.html'">üßæ Mis publicaciones</button>
              <button class="menu-item" onclick="location.href='/views/pedidos.html'">üõí Mis compras</button>
              <button class="menu-item" onclick="location.href='/views/perfil.html'">‚öôÔ∏è Perfil</button>
              <hr class="menu-line">
              <button id="logoutBtn" class="menu-item logout">üö™ Cerrar sesi√≥n</button>
          </div>
      </div>
  </nav>
</header>

<main>
  <section class="detalle-wrapper">
      <img id="detalleImg" class="detalle-img" src="" alt="">
      <div class="detalle-info">
          <h2 id="detalleTitulo">Cargando...</h2>
          <p id="detalleDesc"></p>
          <p class="precio-detalle" id="detallePrecio"></p>
          <p><strong>Autor:</strong> <span id="detalleAutor"></span></p>
          <button class="btn-comprar" id="btnComprar">Comprar ahora</button>
          <p style="margin-top:20px;font-size:1.1rem;">
            ‚≠ê Promedio: <span id="promedioEstrellas">0</span>/5
          </p>
      </div>
  </section>

  <section class="comentarios-box" style="max-width:1100px;margin: 0 auto;">
    <h3>Comentarios</h3>
    <div id="comentariosLista"></div>
    <h4>Dejar un comentario</h4>
    <div class="estrellas">
      <input type="radio" name="estrella" id="star5" value="5" class="estrella-input"><label for="star5">‚òÖ</label>
      <input type="radio" name="estrella" id="star4" value="4" class="estrella-input"><label for="star4">‚òÖ</label>
      <input type="radio" name="estrella" id="star3" value="3" class="estrella-input"><label for="star3">‚òÖ</label>
      <input type="radio" name="estrella" id="star2" value="2" class="estrella-input"><label for="star2">‚òÖ</label>
      <input type="radio" name="estrella" id="star1" value="1" class="estrella-input"><label for="star1">‚òÖ</label>
    </div>
    <textarea id="comentarioTexto" placeholder="Escribe tu comentario..." style="width:100%;padding:12px;border-radius:10px;margin-top:10px;"></textarea>
    <button id="btnEnviarComentario" class="btn-detalles" style="margin-top:12px;width:200px;">Publicar comentario</button>
  </section>
</main>

<footer class="footer">¬© 2025 Galer√≠a Virtual</footer>

<script src="https://www.gstatic.com/firebasejs/8.10.1/firebase-app.js"></script>
<script src="https://www.gstatic.com/firebasejs/8.10.1/firebase-auth.js"></script>
<script src="https://www.gstatic.com/firebasejs/8.10.1/firebase-firestore.js"></script>
<script src="https://www.gstatic.com/firebasejs/8.10.1/firebase-storage.js"></script>
<script src="/assets/js/firebase.js"></script>
<script src="/assets/js/script.js"></script>
<script src="/assets/js/script_detalle.js"></script>
</body>
</html>
